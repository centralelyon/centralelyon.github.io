<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Glacis Prediction Demo</title>
  <style>
    body {
      margin: 25px;
      display: inline-flex;
      align-items: stretch;
      border:solid 1px #ccc;
    }
    .cell-container {
      flex: 1;
      margin-right: 100px;
      min-width: 0; /* Added to allow cell to overflow properly */
    }
    .cell-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="cell-container">
    <div id="observablehq-viewof-mainCanvas"></div>
  </div>
  <div class="cell-container">
    <div id="observablehq-viewof-tree"  style="width: fit-content;"></div>
    <div id="observablehq-viewof-dataTable" style="width: fit-content;" ></div>
    <div id="observablehq-selectQuery" style="margin-top: 50px;"></div>
  </div>
  <div class="cell-container">
    <div id="observablehq-chartView"></div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
  <script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
  import define from "https://api.observablehq.com/@liris/stroke-prediction-demo.js?v=3";

  new Runtime().module(define, name => {
    if (name === "viewof mainCanvas") return new Inspector(document.querySelector("#observablehq-viewof-mainCanvas"));
    if (name === "viewof tree") return new Inspector(document.querySelector("#observablehq-viewof-tree"));
    if (name === "viewof dataTable") return new Inspector(document.querySelector("#observablehq-viewof-dataTable"));
    if (name === "chartView") return new Inspector(document.querySelector("#observablehq-chartView"));
    if (name === "selectQuery") return new Inspector(document.querySelector("#observablehq-selectQuery"));
    return ["strokeCanvas","Tree","TreeValue"].includes(name);
  });
  </script>
</body>
</html>
